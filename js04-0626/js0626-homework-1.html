<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回家作業1</title>
</head>

<body>
    <script>
        //答案為35
        let i;
        for (let i = 1; i <= 3; i++) {
            let result=prompt('猜猜看(兩碼)');
            result = Number(result)
            document.write(`第${i}次:${result}<br>`);
            if(result === 35 ){
                document.write('猜對了!答案是'+result);
                break;
            }    else if(i === 3 && result != 35){
                document.write('猜錯了!');
            }
        }
        
    
    </script>
</body>

</html>
