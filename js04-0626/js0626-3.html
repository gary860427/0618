        //老師解答
        let sNum = prompt('起始值');
        sNum = Number(sNum);
        let eNum = prompt('結束值');
        eNum = Number(eNum);

        //情況2.起<結束
        if (sNum > eNum) {
            let tmp = sNum; //大的暫時給tmp
            sNum = eNum;    //小的給sNum
            eNum = tmp;     //大的給sNum
        }
        //奇數和
        let tot1 = 0;
        //偶數和
        let tot2 = 0;


        for (let i = sNum; i <= eNum; i++) {
            //奇數
            if (i % 2 === 1) {
                //奇數
                tot1 = tot1 + i;
            } else {
                //偶數
                tot2 = tot2 + i;
            }
        }
        console.log(`${sNum}-${eNum}的奇數和=>${tot1}`)
        console.log(`${sNum}-${eNum}的偶數和=>${tot2}`)
