        //預設帳號:abc 密碼1234
        let uid = 'abc';
        let upw = '1234';

        //多層條件檢查
        if (uid == 'abc' && upw == '1234') {
            console.log('全部正確 你很棒麻')
        } else if (uid != 'abc' && upw == '1234') {
            console.log('帳號錯誤 密碼正確')
        } else if (uid == 'abc' && upw != '1234') {
            console.log('帳號正確 密碼錯誤')
        } else if (uid != 'abc' && upw != '1234') {
