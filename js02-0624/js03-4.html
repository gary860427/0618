<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //使用輸入視窗prompt
        //輸入分數
        let score;
        score = prompt('請輸入分數');

        //將字串轉數值
        let intScore = Number(score);

        //請查是否按了取消
        if (score == null){
            console.log('取消');
        }else if (score == ' '){
            console.log('分數不能空白');
        }else if (intScore >100 || intScore < 0){
            console.log(score+ '分數不是有效範圍');
        }else if (intScore >= 60){
            console.log('及格');
        }else if (intScore < 60){
            console.log('不及格');
        }else{
            console.log('分數輸入錯誤')
        }
    </script>
</body>
</html>
