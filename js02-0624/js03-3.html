        //輸入分數
        //1.檢查是否及格
        //2.檢查是否為有效分數範圍
        //3.檢查是否按了取消
        let score;
        score = window.prompt('請輸入成績');
        if (score == null) {
            window.alert('取消');
        } else {
            score = Number(score);
            if (score == " ") {
                window.alert('請勿空白');
            } else if (score >= 60 && score <= 100) {
                window.alert('成績為' + score + '及格!');
            } else if (score >= 0 && score <= 60) {
                window.alert('成績為' + score + '不及格!');
            }
            else {
                window.alert('無效分數');
            }
        }
