        document.write('<br>');
        //switch
        let blood2 = prompt('請輸入血型=>使用switch');
        if (blood2 == null) { //是否按了取消
            document.write('取消');
        } else {
            //按了正確
            switch (blood2.trim()) {
                case '':
                    document.write('未輸入血型');
                    break;
                case 'A':
                case 'a':
                    document.write('A型');
                    break;
                case 'B':
                case 'b':
                    document.write('B型');
                    break;
                case 'O':
                case 'o':
                    document.write('A型');
                    break;
                case 'Ab':
                case 'aB':
                case 'AB':
                case 'ab':
                    document.write('AB型');
                    break;
                default:
                    document.write('代碼錯誤')
