<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1-10的合計
        //合計變數

        //使用for迴圈
        let s1 = 0;
        //let str1=''; //字串預計為空字串
        for (let i = 1; i <= 10; i++) {
            s1 = s1 + i;
            //查看每次執行後的結果
            console.log(`i=${i},s1=${s1}`);
        }
        //看最後加總的結果
        console.log(`s1=${s1}`);


        //使用while迴圈
        /*
            while(執行迴圈條件){
                ...
            }
        */
        let s2 = 0;
        let i = 1;
        while (i <= 10) {
            s2 = s2 + i;
            i++;
        }
        console.log(`s2=${s2}`);

    </script>
</body>

</html>
